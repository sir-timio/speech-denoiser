model:
  type: gatewave
  args:
    depth: 3
    scale: 1.7
    init_hidden: 32
    kernel_size: 7
    stride: 4
    padding: 2
    encoder_class: "GatedConv" # 'BasicConv' or 'GatedConv'
    decoder_class: "GatedDeConv" # 'BasicDeConv' or 'GatedDeConv'
    normalize: True

optim:
  lr: 0.00001

loss:
  stft_sc_factor: 0.5
  stft_mag_factor: 0.5

trainer:
  sample_rate: 16000  #16000
  resume:
  debug_interval: 25
  metric_interval: 10
  val_interval: 5
  log_steps: 50
  epochs: -1
  sample_length: 16384
  base_dir: 'output'
  exp_name: 'gatewave'
  log_dir: 'tb_logs'
  cudnn_deterministic: True